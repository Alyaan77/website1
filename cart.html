<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huriyas Collection - Shopping Cart</title>
  <style>
    body { font-family: 'Georgia', serif; background: #faf8f2; margin: 0; padding: 0; }
    header { background: white; text-align: center; border-bottom: 2px solid #d4af37; padding: 15px 20px; }
    header img { height: 60px; }
    header h1 { margin: 10px 0 0; font-size: 24px; color: #d4af37; letter-spacing: 1px; }
    nav { background: #d4af37; text-align: center; padding: 10px 0; }
    nav a { color: white; text-decoration: none; margin: 0 12px; font-size: 16px; font-weight: bold; transition: color 0.3s; }
    nav a:hover { color: black; }
    .cart-container { max-width: 900px; margin: 30px auto; background: white; padding: 20px; border-radius: 8px;
                      box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 12px; text-align: center; border-bottom: 1px solid #ddd; }
    th { background: #d4af37; color: white; }
    img.product-img { width: 60px; height: 60px; border-radius: 5px; object-fit: cover; }
    .quantity input { width: 50px; padding: 5px; text-align: center; border: 1px solid #d4af37; border-radius: 4px; }
    .remove-btn { background: #b22222; color: white; padding: 6px 12px; border: none; border-radius: 5px; cursor: pointer; }
    .remove-btn:hover { background: darkred; }
    .cart-summary { text-align: right; margin-top: 20px; }
    .checkout-btn { background: #d4af37; color: white; padding: 12px 20px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; }
    .checkout-btn:hover { background: #b58e2e; }
  </style>
</head>
<body>

<header>
  <img src="Huriyaâ€™s Collection.jpg" alt="Huriyas Collection ">
  <h1>Huriyas Collection - Shopping Cart</h1>
</header>

<nav>
  <a href="index.html">HOME</a>
  <a href="#">MENS</a>
  <a href="#">WOMEN</a>
  <a href="#">KIDS</a>
  <a href="#">ARTIFICIAL JEWELLERY</a>
  <a href="Aboutus.html">ABOUT US</a>
  <a href="contact.html">CONTACT</a>
  <a href="blog.html">BLOG</a>
</nav>

<div class="cart-container">
  <table>
    <tr>
      <th>Product</th><th>Name</th><th>Price</th><th>Qty</th><th>Total</th><th>Action</th>
    </tr>
    <tr>
      <td><img class="product-img" src="ring.jpg" alt="Elegant Ring"></td>
      <td>Elegant Gold Ring</td><td>$120.00</td>
      <td class="quantity"><input type="number" value="1" min="1"></td>
      <td>$120.00</td><td><button class="remove-btn">Remove</button></td>
    </tr>
    <tr>
      <td><img class="product-img" src="ring1.jpg" alt="Hoop Earrings"></td>
      <td>Classic Hoop Earrings</td><td>$80.00</td>
      <td class="quantity"><input type="number" value="1" min="1"></td>
      <td>$80.00</td><td><button class="remove-btn">Remove</button></td>
    </tr>
    <tr>
      <td><img class="product-img" src="ring2.webp" alt="Pendant Necklace"></td>
      <td>Pendant Necklace</td><td>$150.00</td>
      <td class="quantity"><input type="number" value="1" min="1"></td>
      <td>$150.00</td><td><button class="remove-btn">Remove</button></td>
    </tr>
    <tr>
      <td><img class="product-img" src="ring3.webp" alt="Bracelet"></td>
      <td>Lux Bracelet</td><td>$95.00</td>
      <td class="quantity"><input type="number" value="2" min="1"></td>
      <td>$190.00</td><td><button class="remove-btn">Remove</button></td>
    </tr>
  </table>

  <div class="cart-summary">
    <h3>Total: $440.00</h3>
    <button class="checkout-btn">Proceed to Checkout</button>
  </div>
</div>

</body>
</html>
