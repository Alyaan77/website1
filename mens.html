<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Men's Jewelry Catalog</title>
<link rel="icon" href="Huriyaâ€™s Collection.jpg">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #f5f5f5;
    }
    header {
        background-color: #222;
        color: white;
        padding: 15px 30px;
        text-align: center;
    }
    header h1 {
        margin: 0;
        font-size: 28px;
    }
    nav {
        background-color: #333;
        display: flex;
        justify-content: center;
        padding: 10px 0;
    }
    nav a {
        color: white;
        text-decoration: none;
        padding: 10px 15px;
        transition: 0.3s;
    }
    nav a:hover {
        background-color: #555;
    }
    .catalog {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 30px;
    }
    .product-card {
        background: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        transition: transform 0.3s ease;
    }
    .product-card:hover {
        transform: translateY(-5px);
    }
    .product-card img {
        width: 100%;
        height: 250px;
        object-fit: cover;
    }
    .product-info {
        padding: 15px;
        text-align: center;
    }
    .product-info h3 {
        margin: 10px 0;
        font-size: 18px;
    }
    .product-info p {
        color: #555;
        margin: 5px 0;
        font-size: 16px;
    }
    .btn {
        background-color: #222;
        color: white;
        border: none;
        padding: 10px 20px;
        margin-top: 10px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    .btn:hover {
        background-color: #444;
    }
</style>
</head>
<body>

<header>
    <h1>Men's Jewelry Catalog</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="#">Rings</a>
    <a href="#">Bracelets</a>
    <a href="#">Necklaces</a>
    <a href="#">Watches</a>
</nav>

<section class="catalog">
    <!-- Product 1 -->
    <div class="product-card">
        <img src="img1.jpg" alt="Men's Ring">
        <div class="product-info">
            <h3>Silver Signet Ring</h3>
            <p>$45.00</p>
            <button class="btn">Add to Cart</button>
        </div>
    </div>
    <!-- Product 2 -->
    <div class="product-card">
        <img src="img2.jpg" alt="Men's Bracelet">
        <div class="product-info">
            <h3>Leather Bracelet</h3>
            <p>$35.00</p>
            <button class="btn">Add to Cart</button>
        </div>
    </div>
    <!-- Product 3 -->
    <div class="product-card">
        <img src="img3.jpg" alt="Men's Necklace">
        <div class="product-info">
            <h3>Gold Chain Necklace</h3>
            <p>$120.00</p>
            <button class="btn">Add to Cart</button>
        </div>
    </div>
    <!-- Product 4 -->
    <div class="product-card">
        <img src="img4.jpg" alt="Men's Watch">
        <div class="product-info">
            <h3>Classic Wrist Watch</h3>
            <p>$150.00</p>
            <button class="btn">Add to Cart</button>
        </div>
    </div>
</section>

</body>
</html>
