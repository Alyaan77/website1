<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist - Huriya's Collection</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome for Cart Icon -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #fff;
        }

        /* Navbar */
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            padding: 15px 20px;
            background-color: #000;
            border-bottom: 1px solid gold;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav a {
            text-decoration: none;
            color: gold;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #d4af37;
        }
        .cart-icon {
            position: relative;
            font-size: 1.4rem;
            color: gold;
            cursor: pointer;
        }
        .cart-count {
            position: absolute;
            top: -8px;
            right: -10px;
            background: red;
            color: white;
            font-size: 0.8rem;
            padding: 2px 6px;
            border-radius: 50%;
        }

        /* Header */
        .wishlist-header {
            text-align: center;
            padding: 20px;
            background-color: #000;
        }
        .wishlist-header img {
            max-width: 180px;
            margin-bottom: 15px;
        }
        .wishlist-header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: gold;
        }
        .wishlist-header p {
            margin-top: 5px;
            font-size: 1rem;
            color: #d4af37;
        }

        /* Wishlist container */
        .wishlist-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
        }

        /* Card Style */
        .wishlist-card {
            background: #111;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 5px 15px rgba(255,215,0,0.2);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid gold;
        }
        .wishlist-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 20px rgba(255,215,0,0.4);
        }

        .wishlist-card img {
            max-width: 100%;
            border-radius: 10px;
            border: 2px solid gold;
        }

        .wishlist-card h2 {
            font-size: 1.2rem;
            margin: 15px 0 5px;
            color: gold;
        }

        .price {
            font-size: 1rem;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 15px;
        }

        /* Buttons */
        .wishlist-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .add-to-cart, .remove {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .add-to-cart {
            background-color: gold;
            color: black;
        }
        .add-to-cart:hover {
            background-color: #d4af37;
        }

        .remove {
            background-color: #444;
            color: white;
        }
        .remove:hover {
            background-color: #666;
        }

        /* Responsive */
        @media (max-width: 600px) {
            nav {
                flex-wrap: wrap;
                gap: 15px;
            }
            .wishlist-card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <a href="index.html">HOME</a>
        <a href="#">MENS</a>
        <a href="#">WOMEN</a>
        <a href="#">KIDS</a>
        <a href="#">ARTIFICIAL JEWELLERY</a>
        <a href="Aboutus.html">ABOUT US</a>
        <a href="contact.html">CONTACT</a>
        <a href="blog.html">BLOG</a>
        <div class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count">0</span>
        </div>
    </nav>

    <!-- Logo and Title -->
    <header class="wishlist-header">
        <img src="Huriya’s Collection.jpg" alt="Huriya's Collection Logo">
        <h1>My Wishlist ❤️</h1>
        <p>Luxury Gold & Jewelry Selections</p>
    </header>

    <!-- Wishlist Items -->
    <section class="wishlist-container">
        <div class="wishlist-card">
            <img src="https://via.placeholder.com/250x250" alt="Product">
            <h2>Golden Bracelet</h2>
            <p class="price">$299.99</p>
            <div class="wishlist-buttons">
                <button class="add-to-cart">Add to Cart</button>
                <button class="remove">Remove</button>
            </div>
        </div>

        <div class="wishlist-card">
            <img src="https://via.placeholder.com/250x250" alt="Product">
            <h2>Elegant Necklace</h2>
            <p class="price">$499.99</p>
            <div class="wishlist-buttons">
                <button class="add-to-cart">Add to Cart</button>
                <button class="remove">Remove</button>
            </div>
        </div>

        <div class="wishlist-card">
            <img src="https://via.placeholder.com/250x250" alt="Product">
            <h2>Luxury Earrings</h2>
            <p class="price">$199.00</p>
            <div class="wishlist-buttons">
                <button class="add-to-cart">Add to Cart</button>
                <button class="remove">Remove</button>
            </div>
        </div>
    </section>

</body>
</html>
