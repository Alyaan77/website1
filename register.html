<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Signup | Huriya's Collection</title>
<link rel="icon" href="Huriya’s Collection.jpg">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdf7f0;
    }

    /* HEADER & NAV */
    header {
      background-color: #000;
      padding: 10px 0;
      text-align: center;
    }

    .nav-logo {
      max-width: 120px;
      height: auto;
      display: block;
      margin: 0 auto 10px;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav a {
      color: #f0c36c;
      text-decoration: none;
      font-weight: 600;
      padding: 8px 14px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #f0c36c;
      color: #000;
    }

    /* SIGNUP BOX */
    .signup-container {
      width: 100%;
      max-width: 450px;
      margin: 60px auto;
      padding: 30px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    h2 {
      text-align: center;
      color: #c19e64;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    button {
      width: 100%;
      background-color: #c19e64;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #aa8745;
    }

    .extra-links {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9em;
    }

    .extra-links a {
      color: #c19e64;
      text-decoration: none;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #000;
      color: #aaa;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <!-- Header and Navigation -->
  <header>
    <img src="Huriya’s Collection.jpg" alt="Huriya's Collection Logo" class="nav-logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="shop.html">Shop</a>
      <a href="blog.html">Blog</a>
      <a href="contact.html">Contact</a>
	  <a href="customer-login.html">Login</a>
    </nav>
  </header>

  <!-- Signup Form -->
  <div class="signup-container">
    <h2>Create Account</h2>
    <form action="#" method="post">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" required />

      <button type="submit">Sign Up</button>

      <div class="extra-links">
        <p>Already have an account? <a href="login.html">Login here</a></p>
      </div>
    </form>
  </div>

  <footer>
    &copy; 2025 Huriya's Collection. All rights reserved.
  </footer>

</body>
</html>
